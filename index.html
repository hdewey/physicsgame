<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>henry dewey</title>
    <link rel="stylesheet" href="css/master.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="back"></div>
      <div class="front">
        <div class="cover-shape-large">
          <div class="shape-diamond"></div>
          <div class="shape-block"></div>
        </div>
        <div class="cover-shape-small">
          <div class="shape-diamond"></div>
          <div class="shape-block">
            <div class="cake">
              <div class="layer layer-bottom"></div>
              <div class="layer layer-middle"></div>
              <div class="layer layer-top"></div>
              <div class="icing"></div>
              <div class="drip drip1"></div>
              <div class="drip drip2"></div>
              <div class="drip drip3"></div>
              <div class="candle">
                <div class="flame"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-container">
        <p id="head">Happy 51st Birthday Mom!</p>
        <p>I hope we all have fun in <span class="strikethrough">Austin</span> New York together!</p>
        <p>Love, Henry</p>
      </div>
    </div>
  </body>
</html>
